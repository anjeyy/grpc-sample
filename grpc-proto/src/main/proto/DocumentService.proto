syntax = "proto3";
option java_multiple_files = true;
package com.github.anjeyy.proto;


message HelloRequest{
  string firstName = 1;
  string lastName = 2;
}

message HelloResponse{
  string greeting = 1;
}

service HelloService{
  rpc getAllDocuments(HelloRequest) returns (HelloResponse);
  rpc getDocumentById(HelloRequest) returns (HelloResponse);
}